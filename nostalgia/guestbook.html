<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guestbook</title>
    <link rel="stylesheet" href="css/guestbook.css">
</head>

<body>

    <header>
        <div id="header-box">
            <img src="img/ruins.jpg" alt="" id="header-img">
        </div>
    </header>

    <main>
        <h1 id="guestbook-title">leave me a note?</h1>
        <p id="guestbook-text">or write about what's on your mind.</p>

        <br>

        <form action="" method="POST" enctype="multipart/form-data">

            <table id="comment-table">
                <tbody>
                    <tr>
                        <td><label for="name">name:</label></td>
                        <td><input type="text" name="name" id="name" required="required" maxlength="32" placeholder="or nickname!"></td>
                    </tr>
                    <tr>
                        <td><label for="text">comment:</label></td>
                        <td><textarea name="text" id="text" cols="40" rows="5" required="required" maxlength="256"
                                placeholder="write here..."></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- <input type="checkbox" name="whisper" id="whisper"> -->
            <!-- <label for="whisper">whisper it?</label> -->
            
            <!-- <br><br> -->

            <input type="hidden" name="page" value="$(page)">
            <input type="submit" name="submit" value="ðŸ’Œ submit your message" id="submit">
        </form>

        <div id="comments">
            <div class="comment">
                <p><b>test</b> <em>(09-11-2022)</em></p>
                <pre>this is a test comment</pre>
            </div>
        </div>

    </main>

    <footer>
        <p id="go-home">ðŸŒ± <a href="/">go home</a></p>
    </footer>

    <script src="js/guestbook.js"></script>

</body>

</html>
